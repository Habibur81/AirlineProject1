<!doctype html>
<html>
	<head>
		<title>booking form</title>
		<link href="style7.css" rel="stylesheet" type="text/css"/>
	</head>
	
	<body>
		<div class="main">
		
			<form method="post" action="connection.php">
				<table class="input">
					<tr>
						<td>
							Name :
						</td>
						<td>
							<input type="text" placeholder="name" name="name">
						</td>
					</tr>
					
					<tr>
						<td>
							Password :
						</td>
						<td>
							<input type="password" placeholder="password" name="pass">
						</td>
					</tr>
					
					<tr>
						<td>
							Gender :
						</td>
						<td>
							<input type="radio" name="gender" value="male"><span class="male">Male</span>
							<input type="radio" name="gender" value="female"><span class="female">Female</span>
						</td>
					
					</tr>
					
					<tr>
						<td>
						   Email :
						</td>
						<td>
							<input type="mail" placeholder="Email" name="email">
						</td>
					
					</tr>
					
					<tr>
						<td>
						   Phone no :
						</td>
						
						<td>
							<select>
								<option>+88</option>
								<option>+55</option>
								<option>+22</option>
								<option>+99</option>
								<option>+66</option>
							</select>
							<input type="phone" placeholder="017********" name="phone">
						</td>
					</tr>
					
					<tr>
						<td class="text-center">
							<input class="input-btn" type="Submit" value="Submit" name=" ">
						</td>
					</tr>
				
				</table>
				
			</form>

	</body>

</html>
